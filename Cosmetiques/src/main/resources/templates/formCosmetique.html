<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Cosmetiques</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				
				<div class="card-header" th:if="${mode=='new'}"> Ajout des Cosmetiques </div>
 	<div class="card-header" th:if="${mode=='edit'}">Modification des Cosmetiques
</div>
				<div class="card-body">
					<form th:action="@{saveCosmetique}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Cosmetique :</label>
 							<input type="hidden" name="idCosmetique" class="form-control"
								th:value="${cosmetique.idCosmetique}" />
						<div class="form-group">
							<label class="control-label">Nom Cosmetique :</label>
							<input type="text" name="nomCosmetique" class="form-control" th:value="${cosmetique.nomCosmetique}" />
							<span th:errors= ${cosmetique.nomCosmetique} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix Cosmetique :</label> <input
								type="text" name="prixCosmetique" class="form-control" th:value="${cosmetique.prixCosmetique}" />
								<span th:errors=${cosmetique.prixCosmetique} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date cr√©ation :</label> <input
								type="date" name="dateCreation" class="form-control" th:value="${cosmetique.dateCreation}" />
								<span th:errors=${cosmetique.dateCreation} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
